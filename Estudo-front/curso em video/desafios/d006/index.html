<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1><strong>Tags em HTML5</strong></H1>
        <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passeo mouse <br>
            sobre os termos para descobrir qual tag deverá usar em cada caso
        </P>
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1> até <h6>">Título</abbr>s</li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol type=1>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <ul type=circle square ou disk>">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
